version: '3.4'

services:
  catalog-db:
    image: postgres
    restart: always
    environment:
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_DB=CatalogDb
    ports:
        - "5433:5432"
    volumes:
        - postgres_catalog:/var/lib/postgresql/data/

  basket-db:
    image: postgres
    restart: always
    environment:
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_DB=BasketDb
    ports:
        - "5434:5432"
    volumes:
        - postgres_basket:/var/lib/postgresql/data/

  distributedcache:
    image: redis
    restart: always
    ports:
        - "6379:6379"

  catalog-api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__Database=Server=catalog-db;Port=5432; Database=CatalogDb; Username=postgres; Password=postgres; Include Error Detail=true
    depends_on:
      - catalog-db
    ports:
      - "6000:8080"
      - "6060:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

  basket-api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__Database=Server=basket-db;Port=5432; Database=BasketDb; Username=postgres; Password=postgres; Include Error Detail=true
      - ConnectionStrings__Redis=distributedcache:6379
    depends_on:
      - basket-db
      - distributedcache
    ports:
      - "6001:8080"
      - "6061:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
